<!DOCTYPE html>
<head>
    <title>Canvas</title>
    <style>
        #canvas{
            border: 2px solid black;
            background-color: black;
            width:88%;
            margin-top: 0px;
           margin-bottom: 120px;
        }
    </style>
</head>

<body>

<center><canvas width="1920" height="1080" id='canvas'></canvas></center>

<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let img = new Image();
    img.src = './../img/grass.png';
    img.onload = function(){
        
        for(let x = 0 ; x < 1920 ; x+= 128){
            for(let y = 0 ; y <= 1080 ; y+= 72){  
                context.drawImage(img, x, y,127,71);
            }
        }
    }
</script>


</body>
