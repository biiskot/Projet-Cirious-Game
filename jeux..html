    <h1>FULL SCREEN</h1>
    <script>
    // Enter full screen
        document.addEventListener("keypress", function(e) {
            if (e.keyCode === 13) {
                toggleFullScreen();
            }
        }, false);

    // Exit full screen
        function toggleFullScreen() {
            if (!document.fullscreenElement)
                document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) {
                document.exitFullscreen();
            }}
    </script>
